[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "plexer"
dynamic = ["version"]
description = 'Normalize media files for use with Plex Media Server'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Josh Carlson", email = "837837+magneticstain@users.noreply.github.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "logzero",
  "python-magic",
  "moviepy"
]

[project.urls]
Documentation = "https://github.com/magneticstain/plexer#readme"
Issues = "https://github.com/magneticstain/plexer/issues"
Source = "https://github.com/magneticstain/plexer"

[tool.hatch.version]
path = "plexer.py"

[tool.hatch.envs.dev]
dependencies = [
  "pytest"
]

